# Universal Blog Configuration
# This file contains project-agnostic templates, standards, and patterns
# used by both rules and skills to ensure consistency across all content.

# ============================================================================
# Post Templates
# ============================================================================
templates:
  evolution_post:
    frontmatter:
      required_fields:
        - layout
        - title
        - date
        - categories
        - tags
        - project
        - evolution_number
      optional_fields:
        - mermaid
        - evolution
        - evolution_focus
      defaults:
        layout: single
        mermaid: true
    
    structure:
      sections:
        - name: "Evolution Context"
          format: "blockquote"
          auto_generate: true
          description: "Auto-populated from _data/evolutions.yml and _data/projects.yml"
        - name: "Introduction"
          required: true
          description: "Brief overview of the post topic and context"
        - name: "Implementation Details"
          recommended: true
          description: "Technical implementation, architecture, or deep dive content"
        - name: "Key Learnings"
          required: true
          description: "What was learned and how it contributes to the evolution"
      
      includes:
        - "{% include evolution/evolution-posts.html %}"
        - "{% include evolution/post-navigation.html %}"
  
  generic_post:
    frontmatter:
      required_fields:
        - layout
        - title
        - date
        - categories
        - tags
      optional_fields:
        - series  # Link to content series
        - series_order  # Optional ordering within series
        - excerpt
        - image
      defaults:
        layout: single
    
    structure:
      sections:
        - name: "Introduction"
          required: true
          description: "Brief overview of the post topic"
        - name: "Main Content"
          required: true
          description: "Primary content of the post"
        - name: "Conclusion"
          recommended: true
          description: "Summary and key takeaways"
        - name: "Related Posts"
          optional: true
          description: "Auto-generated from series or tags"
    
    # Post type templates for different content types
    post_types:
      tutorial:
        suggested_categories: ["Tutorial", "Learning"]
        structure:
          - "Introduction"
          - "Prerequisites"
          - "Step-by-Step Guide"
          - "Conclusion"
      
      deep_dive:
        suggested_categories: ["Deep Dive", "Technical"]
        structure:
          - "Introduction"
          - "Background"
          - "Technical Analysis"
          - "Insights and Learnings"
          - "Conclusion"
      
      tool_review:
        suggested_categories: ["Tools", "Reviews"]
        structure:
          - "Introduction"
          - "Overview"
          - "Key Features"
          - "Pros and Cons"
          - "Recommendation"
      
      quick_tip:
        suggested_categories: ["Quick Tips", "Productivity"]
        structure:
          - "The Problem"
          - "The Solution"
          - "How to Use"
      
      concept_explanation:
        suggested_categories: ["Concepts", "Fundamentals"]
        structure:
          - "Introduction"
          - "What is it?"
          - "Why does it matter?"
          - "How it works"
          - "Examples"
          - "Conclusion"

# ============================================================================
# Content Standards (Project-Agnostic)
# ============================================================================
content_standards:
  # Category mappings for intelligent inference
  categories:
    learning:
      - "Learning"
      - "Development"
    architecture:
      - "Architecture"
      - "Design"
    tutorial:
      - "Tutorial"
      - "Guide"
    fullstack:
      - "Full-Stack Development"
    cloud:
      - "Cloud"
      - "DevOps"
    ai:
      - "AI/ML"
  
  # Post structure guidelines
  post_structure_guidelines:
    - "Use H2 (##) for main sections"
    - "Include code examples with syntax highlighting when relevant"
    - "Add Mermaid diagrams for architectural concepts"
    - "End with Key Learnings or Conclusion section"
    - "Use blockquotes for important callouts"
    - "Link to related posts for context"
  
  # Quality checklist
  quality_checklist:
    pre_publish:
      - "Evolution metadata included (for evolution posts)"
      - "Cross-references added"
      - "Navigation links working"
      - "Mermaid diagrams render correctly (if applicable)"
      - "Code syntax highlighting applied"
      - "Clear learning focus"
    post_publish:
      - "Test all navigation links"
      - "Verify responsive design"
      - "Check SEO metadata"

