# ============================================================================
# Auto-Population Rules
# ============================================================================
auto_population:
  # Template for Evolution Context section
  # Placeholders: {evolution_number}, {evolution_title}, {evolution_url}, 
  #               {project_title}, {project_url}, {evolution_focus}, 
  #               {previous_evolution_context}
  evolution_context_template: |
    > **Evolution Context**: This post is part of [Evolution {evolution_number}: {evolution_title}]({evolution_url}) in the [{project_title}]({project_url}). This evolution focuses on {evolution_focus}, building upon {previous_evolution_context}.
  
  # Category inference from keywords in title/topic
  categories_inference:
    keywords:
      # Architecture-related
      architecture:
        - "Architecture"
        - "Design"
      refactor:
        - "Architecture"
        - "Refactoring"
      
      # Development-related
      api:
        - "Development"
        - "API"
      implementation:
        - "Development"
        - "Learning"
      
      # Cloud/DevOps
      cloud:
        - "Cloud"
        - "DevOps"
      deployment:
        - "Cloud"
        - "DevOps"
      docker:
        - "DevOps"
        - "Containers"
      
      # AI/ML
      ai:
        - "AI/ML"
        - "Development"
      llm:
        - "AI/ML"
        - "NLP"
      mcp:
        - "AI/ML"
        - "Integration"
      
      # Full-stack
      fullstack:
        - "Full-Stack Development"
        - "Development"
      frontend:
        - "Frontend"
        - "Development"
      backend:
        - "Backend"
        - "Development"
  
  # Default tags based on evolution focus
  tags_from_evolution_focus:
    "Rapid prototyping": ["python", "flask", "prototyping"]
    "Code organization": ["architecture", "modular-design", "refactoring"]
    "AI/ML": ["ai", "machine-learning", "llm"]
    "Cloud deployment": ["aws", "cloud", "deployment"]

# ============================================================================
# Content Series Configuration
# ============================================================================
content_series:
  definition: "Topic-focused collection of related posts without evolutionary structure"
  
  # Series structure and features
  features:
    - "Related posts automatically shown"
    - "Series landing page with all posts"
    - "No evolution progression required"
    - "Posts can be read independently"
  
  # Frontmatter for series posts
  frontmatter:
    required:
      - series: "series-id"
    optional:
      - series_order: number  # For ordering within series
  
  # Example series (actual series defined in _data/series.yml)
  examples:
    - id: "python-mastery"
      title: "Python Mastery"
      description: "Deep dives into Python concepts and patterns"
    - id: "aws-journey"
      title: "AWS Learning Journey"
      description: "Exploring AWS services and best practices"
    - id: "react-patterns"
      title: "React Design Patterns"
      description: "Modern React patterns and techniques"

# ============================================================================
# File Path Patterns
# ============================================================================
file_paths:
  # Post location patterns
  posts:
    evolution_post: "_posts/YYYY/MM/YYYY-MM-DD-{project-slug}-{post-slug}.md"
    generic_post: "_posts/YYYY/MM/YYYY-MM-DD-{post-slug}.md"
  
  # Project structure patterns
  project_structure:
    project_hub: "_pages/projects/{project-slug}/index.md"
    evolution_page: "_pages/projects/{project-slug}/evolution-{N}/index.md"
    posts_timeline: "_pages/projects/{project-slug}/posts/index.md"
  
  # Series structure patterns
  series_structure:
    series_hub: "_pages/series/{series-id}/index.md"

# ============================================================================
# Standardized Permalinks
# ============================================================================
permalinks:
  project_hub: "/projects/{project-slug}/"
  evolution_page: "/projects/{project-slug}/evolution-{N}/"
  posts_timeline: "/projects/{project-slug}/posts/"
  series_hub: "/series/{series-id}/"
